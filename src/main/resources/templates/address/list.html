<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Address List</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>City</th>
        <th>User</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="address : ${addresses}">
        <td th:text="${address.country}"></td>
        <td th:text="${address.state}"></td>
        <td th:text="${address.city}"></td>
        <td th:text="${address.user.userName}"></td>
        <td><a th:href="@{/address/edit/{id} (id = ${address.id})}">Edit</a></td>
        <td><a th:href="@{/address/delete/{id} (id = ${address.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<p><a th:href="@{/}">Welcome</a></p>
</body>
</html>
